version: '3.8'

services:
  budget-planner:
    build:
      context: .
      dockerfile: Dockerfile
    image: budget-planner:latest
    container_name: budget-planner

    # Port mapping - change host port if needed
    ports:
      - "5000:5000"

    # Restart policy
    restart: unless-stopped

    # Environment variables
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Add custom environment variables here if needed
      # - CUSTOM_VAR=value

      # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Health check
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
